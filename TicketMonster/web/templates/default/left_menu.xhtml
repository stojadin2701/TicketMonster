<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>

        <ul class="nav nav-sidebar">
            <li>                
                <br/>
                <br/>
                <center>
                    <h:form>
                        <div class="input-group">
                            <p:outputLabel for="events_today" value="Choose a date and see ongoing events:" />
                            <p:calendar mode="inline" id="events_today" pattern="yyyy-MM-dd"  label="Events Today">
                                <p:ajax event="dateSelect" listener="#{eventsBean.getEventsToday}" update=":events_form:events_table" />
                            </p:calendar>
                        </div>
                    </h:form>
                </center>
            </li>
            <li>
                <h:form class="well form-horizontal" id="login_form">
                    <fieldset>
                        <legend>Search</legend>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <p:outputLabel for="search_by_name" value="Event Name:" />
                                <p:inputText style="width:250px;" class="form-control" id="search_by_name" value="#{eventsBean.search.name}" label="Event Name" placeholder="Event Name" />
                            </div>
                        </div>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <p:outputLabel for="search_start_date" value="Earliest Start Date:" />
                                <p:calendar style="border-radius:0px; box-shadow:none" id="search_start_date" value="#{eventsBean.search.startDate}" pattern="yyyy-MM-dd" maxdate="#{eventsBean.search.endDate}">
                                    <p:ajax event="dateSelect" update="search_end_date" global="false"/>
                                </p:calendar>
                            </div>
                        </div>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <p:outputLabel for="search_end_date" value="Latest End Date:" />
                                <p:calendar style="border-radius:0px; box-shadow:none" id="search_end_date" value="#{eventsBean.search.endDate}" pattern="yyyy-MM-dd" 
                                            mindate="#{eventsBean.search.startDate}"/>
                            </div>
                        </div>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <p:outputLabel for="search_by_venue" value="Venue:" />
                                <p:inputText style="width:250px;" class="form-control" id="search_by_venue" value="#{eventsBean.search.place}" label="Venue" placeholder="Venue" />
                            </div>
                        </div>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <p:outputLabel for="search_by_per" value="Performer:" />
                                <p:inputText style="width:250px;" class="form-control" id="search_by_per" value="#{eventsBean.search.performerName}" label="Performer" placeholder="Performer" />
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <p:commandButton class="btn btn-primary btn-block" value="Search" action="#{eventsBean.searchEvents}" update=":events_form:events_table"  />
                            </div>
                        </div>
                    </fieldset>
                </h:form>
            </li>
        </ul>
    </ui:composition>
</html>
